<html>
    <head>
        <title>Picture Mode</title>
        <style>
         * { padding: none; margin: none; box-sizing: border-box; }

         body {
             font-family: monospace;
             margin: 0;
         }

         #mousecover {
             position: absolute;
             left: 0;
             width: 100vw;
             height: 100vh;
             z-index: 2;
         }

         #ruler-container {
             display: flex;
             flex-direction: row;
         }

         #ruler {
             margin: 0;
         }

         .dwg-row {
             height: 15px;
             flex-grow: 0;
             margin: 0;
         }

         #controls {
             display: flex;
             flex-direction: row;
             margin: 0;
         }

         .control {
             margin-left: 15px;
             cursor: pointer;
         }
        </style>
    </head>
    <body>
        <div id="app"> </div>
        <script src="picmode.js"></script>
    </body>
</html>
